<html lang="en">
    <head>
        <title>List Buku</title>
    </head>
    <body>
        <h1>List Buku</h1>
        <table border="1">
            <thead>
            <th>ID Buku</th>
            <th>Judul Buku</th>
            <th>Penulis</th>
            </thead>
            <tbody>
                <tr th:each="prps : ${listbuku}">
                    <td th:text="${prps.id_buku}"></td>
                    <td th:text="${prps.judul_buku}"></td>
                    <td th:text="${prps.pengarang}"></td>
                    <td><a th:href="@{/hapus(id_buku=${prps.id_buku})}">Hapus</a></td>
                    <td><a th:href="@{/edit(id_buku=${prps.id_buku})}">Ubah</a></td>
                </tr>
            </tbody>
            <tfoot>
                <td><a href="/tambah.html">Tambah</a></td>
            </tfoot>
        </table>
    </body>
</html>
